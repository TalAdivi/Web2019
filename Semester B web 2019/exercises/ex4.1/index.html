<!DOCTYPE html>
<html>

<head>
  <title>Google Homepage</title>
  <link rel="stylesheet" href="includes/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="miniWrapper">
  <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET" autocomplete="on">
    <div class="form-group row">
      <label for="fullName" class="col-sm-2 col-form-label">Full Name:</label>
      <div class="col-sm-10">
        <input id="fullName" name="fullName" type="text" class="form-control" placeholder="Full Name"><br>
      </div>
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input id="password" name="pass" type="password" class="form-control" placeholder="Password" maxlength="6"><br>
      </div>
      <label for="Mail" class="col-sm-2 col-form-label">Mail:</label>
      <div class="col-sm-10">
        <input id="Mail" name="mail" type="email" class="form-control" placeholder="Mail Address"><br>
      </div>
      <label for="Website" class="col-sm-2 col-form-label">WebSite:></label>
      <div class="col-sm-10">
        <input id="Website" name="website" type="url" class="form-control" placeholder="Url"><br>
      </div>
      <label for="Phone" class="col-sm-2 col-form-label">Phone:</label>
      <div class="col-sm-10">
        <input id="Phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{7}" class="form-control"
        placeholder="Phone number">
        <div>Format: xxx-xxxxxxx</div><br>
      </div>
      <label for="Coffer" class="col-sm-2 col-form-label">Coffee:</label>
      <div class="col-sm-10">
        <input id="Coffer" name="coffee" type="number" class="form-control" placeholder="Coffer amount"><br>
      </div>
      <label for="Temper" class="col-sm-2 col-form-label">Temper:</label>
      <div class="col-sm-10">
        <input id="Temper" name="temper" type="range" class="form-control" min="-50" max="50"><br>
      </div>
      <label for="Address" class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-10">
        <input id="Address" name="address" type="text" class="form-control" placeholder="Address"><br>
      </div>
      <div class="col-sm-2">Interests:</div>
      <div class="col-sm-10">
        <div class="form-check"><br>
          <label class="form-check-label" for="CheckBox">
            <input name="interests[]" class="form-check-input" type="checkbox" value="first">First<br><br>
            <input name="interests[]" class="form-check-input" type="checkbox" value="sec">Sec<br><br>
            <input name="interests[]" class="form-check-input" type="checkbox" value="three">Third<br><br>
            <input name="interests[]" class="form-check-input" type="checkbox" value="four">Foured<br><br>
          </label>
        </div>
      </div>
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <br>
          <input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
          <label class="form-check-label" for="Male">
            <span>Male</span>
          </label>
        </div>
        <div class="form-check"><br>
          <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
          <label class="form-check-label" for="Female">
            <span>Female</span>
          </label>
        </div><br>
      </div>
      <label for="Age" class="col-sm-2 col-form-label">Age:</label>
      <div class="col-sm-10">
        <input id="Age" name="age" type="number" class="form-control" min="0" max="99"><br><br>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary"><br>
    </div>
  </div>
  </form>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
